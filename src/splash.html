<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Splash</title>
  <style>
    @font-face {
      font-family: "inter";
      src: url("assets/fonts/Inter/Inter-VariableFont_opsz\,wght.ttf") format("ttf-variations");
      font-weight: 100 900;
      font-display: swap;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;

    }

    .splash-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      background-color: "#E9F5FF";
    }

    .non-selectable {
    -webkit-user-select: none; /* Safari */
    -ms-user-select: none;     /* IE 10 and IE 11 */
    user-select: none;         /* Standard syntax */
    cursor: default;           /* Optional: changes cursor from text selection icon to default pointer */
    }

    .splash-logo {
      width: 120px;
      height: auto;
      margin-bottom: 1rem;
    }

    .splash-container h1 {
      font-family: "inter";
      font-size: 2rem;
      font-weight: bold;
      color: "#1F1f1f";
      margin: 0;
    }

    .splash-status {
      font-family: "inter";
      font-size: 0.9rem;
      color: #666;
      margin-top: 1rem;
      position: absolute;
      bottom: 2rem;
    }

  </style>
</head>
<body>
  <div class="non-selectable splash-container">
    <img src="/ssc.svg" alt="Logo" class="splash-logo">
    <h1>SSC</h1>
    <p id="status-message" class="splash-status">Initializing...</p>
  </div>

  <script type="module">
    import { runSplashScreenLogic } from '/src/splash.tsx';
    
    // Run the splash screen logic as soon as the DOM is ready.
    document.addEventListener('DOMContentLoaded', () => {
      runSplashScreenLogic();
    });
  </script>
</body>
</html>
